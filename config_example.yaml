# Example configuration with custom download directory

download:
  rate_limit: 3.0
  timeout: 30
  chunk_size: 8192
  max_retries: 3
  retry_delay: 5.0
  
  # Pacing controls
  batch_size: 10
  batch_pause: 10.0
  daily_limit: 1800  # Safe daily limit

directories:
  # CHANGE THIS to your desired download directory
  base_dir: "/path/to/your/arxiv_papers"  # <-- Set your custom path here
  pdf_subdir: "pdf"
  metadata_subdir: "metadata"

api:
  base_url: "http://export.arxiv.org/api/query"
  max_results_per_query: 500

logging:
  level: "INFO"
  format: "%(asctime)s - %(levelname)s - %(message)s"

# Example job
jobs:
  recent_ai:
    enabled: true
    date_range_days: 7
    categories: ["cs.AI", "cs.LG"]
    max_papers_per_run: 1000