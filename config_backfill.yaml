# Configuration for backfilling historical papers - works backwards from oldest to newest

download:
  rate_limit: 3.0  # Respect arXiv's rate limits
  timeout: 60  # Longer timeout for potentially slower responses
  chunk_size: 8192
  max_retries: 5  # More retries for long-running jobs
  retry_delay: 10.0

directories:
  base_dir: "/mnt/data/arxiv_data"
  pdf_subdir: "pdf"
  metadata_subdir: "metadata"

api:
  base_url: "http://export.arxiv.org/api/query"
  max_results_per_query: 1000
  default_sort_by: "submittedDate"
  default_sort_order: "ascending"  # Start from oldest

logging:
  level: "INFO"
  format: "%(asctime)s - %(levelname)s - %(message)s"
  file: "logs/backfill.log"

jobs:
  historical_backfill:
    enabled: true
    bulk_start_year: 2010  # Start from 2010
    bulk_max_per_month: 1000  # Higher limit for backfill
    categories:  # Focus on AI/ML categories
      - "cs.AI"
      - "cs.LG"
      - "cs.CL"
      - "cs.CV"
      - "cs.NE"
      - "stat.ML"
      - "cs.IR"
      - "cs.RO"