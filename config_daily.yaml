# Configuration for daily downloads - runs at 00:00 GMT to get previous day's papers

download:
  rate_limit: 3.0
  timeout: 30
  chunk_size: 8192
  max_retries: 3
  retry_delay: 5.0

directories:
  base_dir: "arxiv_papers"
  pdf_subdir: "pdf"
  metadata_subdir: "metadata"

api:
  base_url: "http://export.arxiv.org/api/query"
  max_results_per_query: 1000
  default_sort_by: "submittedDate"
  default_sort_order: "descending"

logging:
  level: "INFO"
  format: "%(asctime)s - %(levelname)s - %(message)s"
  file: "logs/daily_download.log"

jobs:
  daily_recent:
    enabled: true
    date_range_days: 1  # Get papers from the last day
    max_papers_per_run: 5000  # Safety limit
    schedule: "0 0 * * *"  # Daily at midnight GMT
    categories:  # Optional: limit to specific categories
      - "cs.AI"
      - "cs.LG"
      - "cs.CL"
      - "cs.CV"
      - "stat.ML"