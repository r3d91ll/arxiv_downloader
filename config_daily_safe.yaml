# Safe configuration for daily downloads - runs at midnight to get previous day's papers

download:
  rate_limit: 3.0  # 3 seconds between downloads
  timeout: 30
  chunk_size: 8192
  max_retries: 3
  retry_delay: 5.0
  
  # Pacing controls
  batch_size: 10
  batch_pause: 10.0
  
  # No daily limit for daily job - it should complete what's available
  # daily_limit: null  # Uncomment to set a limit

directories:
  base_dir: "arxiv_papers"
  pdf_subdir: "pdf"
  metadata_subdir: "metadata"

api:
  base_url: "http://export.arxiv.org/api/query"
  max_results_per_query: 500
  default_sort_by: "submittedDate"
  default_sort_order: "descending"

logging:
  level: "INFO"
  format: "%(asctime)s - %(levelname)s - %(message)s"
  file: "logs/daily_download.log"

jobs:
  daily_recent:
    enabled: true
    date_range_days: 1  # Get papers from the last day
    max_papers_per_run: 5000  # Safety limit for daily runs
    schedule: "0 0 * * *"  # Daily at midnight GMT
    categories:  # Optional: limit to specific categories
      - "cs.AI"
      - "cs.LG"
      - "cs.CL"
      - "cs.CV"
      - "stat.ML"